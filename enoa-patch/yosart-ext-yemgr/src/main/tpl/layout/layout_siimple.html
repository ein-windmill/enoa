#define layout()
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#(name ?? 'Yosart') #(subtitle == null ? '' : '-') #(subtitle ?? '')</title>
  <style>#(styles ?? '')</style>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
    }
    .siimple-table-cell {
      white-space: normal !important;
    }
    .plume-content {
      width: auto !important;
      padding-left: 5% !important;
      padding-right: 5% !important;
    }
  </style>
  <script>(function(){'use strict';var ready=function(fn){if(document.readyState!=='loading'){return fn(null)}document.addEventListener('DOMContentLoaded',function(event){if(document.readyState==='loading'){return}return fn(event)})};ready(function(){var classNames={PARENT:'plume',PARENT_JS:'plume--js',PARENT_CLOSED:'plume--closed',TOGGLE:'plume-toggle'};var plume_class='.'+classNames.PARENT+'.'+classNames.PARENT_JS;var plume_nodes=document.querySelectorAll(plume_class);if(plume_nodes.length===0){return}if(plume_nodes.length>1){throw new Error('Only one plume class is allowed');}var parent=plume_nodes[0];var nodes=parent.querySelectorAll('.'+classNames.TOGGLE);if(nodes.length!==1){return null}var toggle_menu=function(){parent.classList.toggle(classNames.PARENT_CLOSED);window.localStorage.setItem('plume-closed',parent.classList.contains(classNames.PARENT_CLOSED))};nodes[0].addEventListener('mousedown',function(event){event.preventDefault();return toggle_menu()});nodes[0].addEventListener('touchstart',function(event){event.stopPropagation();event.preventDefault();return toggle_menu()});if(window.localStorage.getItem('plume-closed')==='true'){parent.classList.add(classNames.PARENT_CLOSED)}})}());</script>
</head>
<body>
<div class="plume plume--js">

  <div class="plume-sidebar">
    <div class="plume-sidebar">
      <div class="plume-menu">
        #for(menu : menus)
        <a href="#(context)#(menu.uri)" class="plume-menu-group">#(menu.name)</a>
        #end
      </div>
    </div>
  </div>

  <div class="plume-toggle"><span></span></div>

  <div class="plume-content">
    <div class="plume-heading1">#(subtitle ?? '')</div>

    #@main()
  </div>

  <div class="plume-footer footer" align="center">
    <div class="footer-logos">
      <h2>#(name)</h2>
    </div>
    <div class="siimple-p">Powered by <a href="https://github.com/ein-windmill/enoa" target="_blank" class="siimple-link">Yosart</a><sup>#(version)</sup></div>
    <div class="siimple-small">Yosart web framework debug info page.</div>
  </div>

</div>
</body>
</html>
#end
