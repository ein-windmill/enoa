#@layout()

#define css()
<style>
  .yo-badge-title {
    width: 100%;
  }
</style>
#end

#define main()

<div class="mdl-grid">
  #for(ext : exts)
  <div class="mdl-cell mdl-cell--4-col">

    <div class="yo-gap mdl-card mdl-shadow--2dp" id="#(ext.name)">
      <div class="mdl-card__title mdl-card--border">
        <div class="material-icons mdl-badge mdl-badge--overlap yo-badge-title" data-badge="#(ext.version)">
          <h2 class="mdl-card__title-text">#(ext.name)</h2>
        </div>
      </div>
      <div class="mdl-card__supporting-text">

        <strong>Type</strong>
        <p>#(ext.type)</p>

        <strong>Weight</strong>
        <p>#(ext.weight)</p>

        <strong>Class</strong>
        <p id="#(ext.clazz)">#(ext.clazz)</p>
      </div>
    </div>

  </div>

  <div class="mdl-tooltip" for="#(ext.clazz)">
    #(ext.clazz)
  </div>
  #end
</div>

#end
