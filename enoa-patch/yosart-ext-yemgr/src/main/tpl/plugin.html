
#@layout()

#define css()
<style>
  .yo-badge-title {
    width: 100%;
  }
</style>
#end

#define main()

<div class="mdl-grid">
  #for(plugin : plugins)
  <div class="mdl-cell mdl-cell--4-col">

    <div class="yo-gap mdl-card mdl-shadow--2dp" id="#(plugin.name)">
      <div class="mdl-card__title mdl-card--border">
        <div class="material-icons mdl-badge mdl-badge--overlap yo-badge-title" data-badge="#(plugin.version)">
          <h2 class="mdl-card__title-text">#(plugin.name)</h2>
        </div>
      </div>
      <div class="mdl-card__supporting-text">

        <strong>Class</strong>
        <p>#(plugin.clazz)</p>

        <strong>Description</strong>
        <p>#(plugin.description ?? '')

      </div>
    </div>

  </div>
  #end
</div>


#end
